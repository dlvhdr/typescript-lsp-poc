<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer type="module" src="src/main.ts"></script>
    <style src="src/style.css"></style>
  </head>
  <body>
    <header><button id="new-file">Add</button></header>
    <dialog id="add-file-dialog">
      <div class="edit">
        <h3>A new file</h3>
        <div>
          <input type="text" placeholder="File name" id="file-name" />
        </div>
        <div>
          <textarea
            rows="30"
            cols="100"
            placeholder="File content"
            id="file-content"
          ></textarea>
        </div>
        <form method="dialog">
          <button id="add-file-dialog-button">Add File</button>
        </form>
      </div>
    </dialog>
    <div id="tabs"></div>
    <div id="editor" style="display: flex; flex-direction: row"></div>
  </body>
</html>
